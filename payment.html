    <section class="container payment-section">
        <h2>Payment Information</h2>
        <form action="/confirm_payment" method="POST" class="payment-form">
            <div class="form-group">
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
            </div>
            <div class="form-group">
                <label for="billing-address">Billing Address:</label>
                <input type="text" id="billing-address" name="billing-address" placeholder="Enter your address" required>
            </div>
            <button type="submit" class="btn-primary">Confirm Payment</button>
        </form>
    </section>
