<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clownflix - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span class="clown">Clown</span><span class="flix">flix</span>
        </div>
        
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="subscription.html">Subscription</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile-container">
        <div class="profile-card">
            <!-- Profile Image -->
            <div class="profile-image">
                <img src="feture content image 1.jpg" alt="User Profile Picture">
                <button class="btn-change-picture">Change Picture</button>
            </div>
            
            <!-- Profile Information -->
            <div class="profile-info">
                <h1>John Doe</h1>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Member Since:</strong> January 2023</p>
                <p><strong>Subscription Plan:</strong> Premium Plan (Expires: 30 Dec 2024)</p>

                <!-- Edit Profile and Subscription Details -->
                <div class="profile-actions">
                    <a href="/edit-profile" class="btn-primary">Edit Profile</a>
                    <a href="/subscription" class="btn-secondary">Manage Subscription</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Clownflix. All rights reserved.</p>
    </footer>
</body>
</html>
